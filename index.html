<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type = "text/css" href = "RegistrationSytle.css">
</head>

<body>
<div class="bl">
<div class="h">
<div class="h1" ><h1>Work Registration</h1></div>
<div class="h2"> <form><label> More Action</label><select><option></option></select></form></div>
</div>

<div class="row">
    <p class="p">Registration now while seats are available!</p>
    <form>
    <div class="column" style="background-color:white;">

            <div>
                <label for="first-name">First Name<span>*</span></label>
                <input type="text" name="Firstname" placeholder= "Gizaw" >
            </div>
            <div><label for="last-name-name">Last Name<span>*</span></label>
                <input type="text" name="Lastname" placeholder = "Dulecha" >
            </div>
            <div class="div1">
                <label for="company/Institution"> Company/Institution<span>*</span> </label>
                <input type="text" name="company/Institution" placeholder="company/Institution">
            </div>
            <div class="div2">
                <label for="address">Address<span>*</span></label>
                <textarea rows="5" cols="20"></textarea>

            </div>
            <div class="div3">
                <label for="city">City
                    <input type="text" name="city" placeholder=""></label>
            </div>
            <label for="state/province/region">State/Province/Region<span>*</span></label>
            <select name="state/province/region">
                <option selected>-Select-</option>
                <option>Connecticut</option>
                <option>Iowa</option>
                <option>Oregon</option>
                <option>Texas</option>
                <option>Michigan</option>
                <option>California</option>
                <option>Minnesota</option>
                <option>North Carolina</option>
            </select>
            <div class="div4">
                <label for="country">Country<span>*</span></label>
                <select name="country">
                    <option selected>-Select-</option>
                    <option>Ethiopia</option>
                    <option>United State</option>
                    <option>England</option>
                    <option>Kenya</option>
                    <option>Kongo</option>
                    <option>China</option>
                    <option>Brazil</option>
                </select>
            </div>
            <div>
                <label for="email">Email<span>*</span></label>
                <input type="email" name="email" id="email" required placeholder="your email">

            </div>
            <div><label for="phone">Phone Number<span>*</span></label>
                <input type="phone" name="phone"  placeholder="your phone number" required ></div>

    </div>

    <div class="column" style="background-color:white;">

        <p class="lunch">Lunch</p>
        <div class="div4">
            <label for="meal">Meal Preference</label>
            <select name="meal">
                <option selected>Vegetarian</option>
                <option>Meats</option>
                <option>Chicken State</option>
                <option>Other</option>

            </select>
        </div>
<p class="payment">Payment Details</p>
        <div class="mode">
            <label for="meal">Payment Details</label> <br>
            <input type="checkbox" name="cash" value="cash">Cash<br>
            <input type="checkbox" name="Cheque" value="cheque">Cheque<br>
            <input type="checkbox" name="Demand Draft" value="Demand Draft" checked>Demand Draft<br><br>

        </div>
        <div>
            <label for="dd">DD/Cheque No.</label>
            <input type="text" name="dd" >
        </div>
        <div>
            <label for="drawn">Drawn On (Bank Name)</label>
            <input type="text" name="drawn" >
            <br>
            <label for="pay">Payable at</label>
            <input type="text" name="pay" >
        </div>


    </div>
        <div>
    </div>

        <div class="border">

        <input type="submit" value="submit">
        <input type="reset" value="reset">
            <p>
                <a href="https://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" title ="Validate the HTML" alt = "Validate HTML" />
                </a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss"
                         alt="Valid CSS!" />
                </a>
            </p>
        </div>
    </form>
</div>

</div>
</body>
</html>
