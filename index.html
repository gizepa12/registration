<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type = "text/css" href = "RegistrationSytle.css">
</head>

<body>
<div class="bl">
<div class="h">
<div class="h1" ><h1>Work Registration</h1></div>
<div class="h2"> <form><label> More Action</label><select><option>other</option></select></form></div>
</div>

<div class="row">
    <p class="p">Registration now while seats are available!</p>
    <form>
    <div class="column" style="background-color:white;">

            <div>
                <label>First Name<span> * </span><input type="text" name="Firstname" placeholder= "Gizaw" ></label>
                
            </div>
            <div><label>Last Name<span> * </span><input type="text" name="Lastname" placeholder = "Dulecha" ></label>
                
            </div>
            <div class="div1">
                <label> Company/Institution<span> * </span><input type="text" name="company/Institution" placeholder="company/Institution"></label>
                
            </div>
            <div class="div2">
                <label >Address<span> * </span> <textarea rows="5" cols="20"></textarea></label>
               

            </div>
            <div class="div3">
                <label>City
                    <input type="text" name="city" ></label>
            </div>
            <label>State/Province/Region<span> * </span></label>
            <select name="state/province/region">
                <option selected>-Select-</option>
                <option>Connecticut</option>
                <option>Iowa</option>
                <option>Oregon</option>
                <option>Texas</option>
                <option>Michigan</option>
                <option>California</option>
                <option>Minnesota</option>
                <option>North Carolina</option>
            </select>
            <div class="div4">
                <label>Country<span> * </span></label>
                <select name="country">
                    <option selected>-Select-</option>
                    <option>Ethiopia</option>
                    <option>United State</option>
                    <option>England</option>
                    <option>Kenya</option>
                    <option>Kongo</option>
                    <option>China</option>
                    <option>Brazil</option>
                </select>
            </div>
            <div>
                <label>Email<span> * </span> <input type="text" name="email" id="email"  placeholder="your email"></label>
               

            </div>
            <div><label >Phone Number<span> * </span><input type="text" name="phone"  placeholder="your phone number"></label>
                </div>

    </div>

    <div class="column" style="background-color:white;">

        <p class="lunch">Lunch</p>
        <div class="div4">
            <label>Meal Preference</label>
            <select name="meal">
                <option selected>Vegetarian</option>
                <option>Meats</option>
                <option>Chicken State</option>
                <option>Other</option>

            </select>
        </div>
<p class="payment">Payment Details</p>
        <div class="mode">
            <label>Payment Details</label> <br>
            <input type="checkbox" name="cash" value="cash">Cash<br>
            <input type="checkbox" name="Cheque" value="cheque">Cheque<br>
            <input type="checkbox" name="Demand Draft" value="Demand Draft" checked>Demand Draft<br><br>

        </div>
        <div>
            <label>DD/Cheque No.</label>
            <input type="text" name="dd" >
        </div>
        <div>
            <label>Drawn On (Bank Name)<input type="text" name="drawn" ></label>
            
            <br>
            <label>Payable at<input class="ip" type="text" name="pay" ></label>
            
        </div>


    </div>
        <div>
    </div>

        <div class="border">

        <input type="submit" value="submit">
        <input type="reset" value="reset">

                <a href="https://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" title ="Validate the HTML" alt = "Validate HTML" />
                </a>

                    <img src="http://jigsaw.w3.org/css-validator/images/vcss"
                         alt="Valid CSS!" />
                </a>
            </p>
        </div>
    </form>
</div>

</div>
